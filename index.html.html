<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Bruno - MESTRE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #002060; --danger: #ff4d4d; --success: #28a745; --warning: #ffd54f; --bg: #f0f4f8; --card-bg: #ffffff; --receita-bg: #f1f5f9; --negative-bg: #b91c1c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #334155; }
        
        /* TELA DE LOGIN */
        #tela-senha { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--primary); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: white; }
        .login-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 80%; max-width: 320px; text-align: center; color: #334155; }
        
        #app-principal { display: none; }

        .top-header { background: var(--primary); color: white; padding: 25px 20px; border-radius: 0 0 25px 25px; position: sticky; top: 0; z-index: 1000; box-shadow: 0 10px 25px rgba(0,32,96,0.2); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 1000px; margin: 0 auto; text-align: center; }
        .stat-item h2 { margin: 5px 0 0; font-size: 1.1rem; white-space: nowrap; }
        .month-scroller { display: flex; overflow-x: auto; gap: 10px; padding: 20px; scrollbar-width: none; }
        .month-btn { background: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; color: #64748b; min-width: 80px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .month-btn.active { background: var(--primary); color: white; }
        
        .blocks-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; padding: 0 20px 20px; align-items: start; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; display: flex; flex-direction: column; height: fit-content; }
        .card.receita-card { background: var(--receita-bg); border-left: 6px solid var(--success); }
        
        .editable-title { border: none; background: transparent; font-weight: bold; color: var(--primary); font-size: 0.85rem; text-transform: uppercase; width: 80%; cursor: text; padding: 5px; border-radius: 5px; }
        .row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #e2e8f0; gap: 10px; }
        .row.pago { background: #e8f5e9; border-radius: 10px; padding: 8px; opacity: 0.7; }
        .val-box { width: 85px; padding: 8px; border: 1px solid #cbd5e1; border-radius: 8px; text-align: right; font-weight: 700; }
        .subtotal-bloco { margin-top: 15px; padding-top: 10px; border-top: 2px dashed #e2e8f0; text-align: right; font-size: 0.9rem; font-weight: 800; color: var(--primary); }
        
        .btn-copiar { background: #64748b; color: white; border: none; padding: 12px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-bottom: 15px; text-transform: uppercase; font-size: 0.8rem; }
        .add-panel { background: white; margin: 20px; padding: 25px; border-radius: 20px; border: 2px dashed var(--primary); }
        .full { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 12px; box-sizing: border-box; }
        .btn-main { padding: 15px; border-radius: 12px; border: none; width: 100%; font-weight: 700; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div id="tela-senha">
        <div class="login-box">
            <h2 style="margin-top:0">Acesso Restrito</h2>
            <p>Ol√°, Bruno! Digite sua senha:</p>
            <input type="password" id="input-senha" class="full" placeholder="Sua senha aqui">
            <button class="btn-main" style="background:var(--primary)" onclick="verificarSenha()">ENTRAR</button>
            <p id="erro-senha" style="color:red; display:none; font-size:0.8rem; margin-top:10px">Senha incorreta!</p>
        </div>
    </div>

    <div id="app-principal">
        <div class="top-header">
            <div style="text-align:center; margin-bottom:12px;">
                <select id="select-ano" onchange="carregarDadosNuvem()" style="background:rgba(255,255,255,0.1); color:white; border:none; padding:6px; border-radius:8px;">
                    <option value="2024">2024</option><option value="2025">2025</option><option value="2026" selected>2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option>
                </select>
            </div>
            <div class="stats-grid">
                <div class="stat-item"><small>SALDO</small><h2 id="res-saldo">R$ 0,00</h2></div>
                <div class="stat-item"><small>PAGO</small><h2 id="res-pago" style="color: #a5d6a7;">R$ 0,00</h2></div>
                <div class="stat-item"><small>FALTA</small><h2 id="res-falta" style="color: var(--warning);">R$ 0,00</h2></div>
            </div>
        </div>

        <div class="month-scroller" id="mes-barra"></div>
        <div style="padding: 0 20px;"><button class="btn-copiar" onclick="copiarMesAnterior()">üìã Copiar dados do m√™s anterior</button></div>
        <div id="container-geral" class="blocks-container"></div>

        <div class="add-panel">
            <button class="btn-main" style="background:var(--primary); margin-bottom:20px" onclick="salvarNaNuvem()">‚òÅÔ∏è SALVAR E SINCRONIZAR TUDO</button>
            <h3 style="margin-top:0; color: var(--primary)">Novo Lan√ßamento</h3>
            <select id="sel-categoria" class="full" onchange="toggleNovaCat()">
                <option value="RECEITAS">RECEITAS</option><option value="DESPESAS">DESPESAS</option><option value="NOVA_CAT">+ Criar Novo Bloco</option>
            </select>
            <input type="text" id="input-nova-cat" class="full" style="display:none" placeholder="Nome do novo bloco">
            <input type="text" id="novo-nome" class="full" placeholder="Descri√ß√£o">
            <input type="text" id="novo-valor" class="full" placeholder="R$ 0,00" oninput="formatarMoeda(this)">
            <button class="btn-main" style="background:var(--success)" onclick="adicionar()">ADICIONAR √Ä LISTA</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tpblbledkcafbjndruha.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRwYmxibGVka2NhZmJqbmRydWhhIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc2ODQxNTM1MCwiZXhwIjoyMDgzOTkxMzUwfQ.i4Soq1YctsZrowGcOrwPDOCs0mU9LVjDg_DQFgOJI5o'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let mesAtual = parseInt(localStorage.getItem('ultimoMes')) || new Date().getMonth();
        let anoSalvo = localStorage.getItem('ultimoAno') || "2026";

        function verificarSenha() {
            if (document.getElementById('input-senha').value === 'Bgp1705') {
                document.getElementById('tela-senha').style.display = 'none';
                document.getElementById('app-principal').style.display = 'block';
                document.getElementById('select-ano').value = anoSalvo;
                carregarDadosNuvem();
            } else { document.getElementById('erro-senha').style.display = 'block'; }
        }

        document.getElementById('input-senha').addEventListener('keypress', (e) => { if (e.key === 'Enter') verificarSenha(); });

        const nomesMeses = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];

        function initBarra() {
            const barra = document.getElementById('mes-barra');
            barra.innerHTML = "";
            nomesMeses.forEach((nome, i) => {
                const btn = document.createElement('button');
                btn.className = `month-btn ${i === mesAtual ? 'active' : ''}`;
                btn.innerText = nome;
                btn.onclick = () => { mesAtual = i; localStorage.setItem('ultimoMes', i); carregarDadosNuvem(); };
                barra.appendChild(btn);
            });
        }

        async function carregarDadosNuvem() {
            initBarra();
            const ano = document.getElementById('select-ano').value;
            localStorage.setItem('ultimoAno', ano);
            
            const { data, error } = await _supabase.from('registros').select('dados').eq('ano', ano).eq('mes', mesAtual).maybeSingle();
            
            if (error) { console.error("Erro ao buscar:", error); }
            
            document.getElementById('container-geral').innerHTML = "";
            if (data && data.dados) { 
                data.dados.forEach(cat => criarCard(cat.categoria, cat.itens)); 
            } else { 
                criarCard("RECEITAS", []); criarCard("DESPESAS", []); 
            }
            calcular();
        }

        async function salvarNaNuvem() {
            const ano = document.getElementById('select-ano').value;
            const dados = [];
            document.querySelectorAll('.card').forEach(c => {
                const itens = [];
                c.querySelectorAll('.row').forEach(r => {
                    itens.push({ desc: r.querySelector('.desc').innerText, val: r.querySelector('.val-box').value, pago: r.querySelector('.check-pagar').checked });
                });
                dados.push({ categoria: c.querySelector('.editable-title').value, itens });
            });
            const { error } = await _supabase.from('registros').upsert({ ano, mes: mesAtual, dados }, { onConflict: 'ano,mes' });
            if (error) alert("Erro: " + error.message); else alert("Salvo com sucesso!");
        }

        function criarCard(tit, itens) {
            const card = document.createElement('div');
            const isRec = tit.toUpperCase().includes('RECEITA');
            card.className = isRec ? 'card receita-card' : 'card';
            card.innerHTML = `<h3 style="display:flex; align-items:center; gap:5px;"><span class="icon">${isRec ? 'üí∞' : 'üí∏'}</span><input type="text" class="editable-title" value="${tit}" oninput="atualizarIcone(this)"><button onclick="if(confirm('Apagar bloco?')) {this.closest('.card').remove();calcular();}" style="border:none;background:none;color:#cbd5e1;cursor:pointer;font-size:0.7rem;margin-left:auto;">üóëÔ∏è</button></h3><div class="rows-container"></div><div class="subtotal-bloco">Total: R$ 0,00</div>`;
            const rowsCont = card.querySelector('.rows-container');
            itens.forEach(item => {
                const row = document.createElement('div');
                row.className = `row ${item.pago ? 'pago' : ''}`;
                row.innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><input type="checkbox" class="check-pagar" ${item.pago ? 'checked' : ''} onchange="marcarPago(this)"><span class="desc">${item.desc}</span><button onclick="editarNomeItem(this)" style="border:none;background:none;cursor:pointer;font-size:0.8rem;padding:0;" title="Editar Nome">‚úèÔ∏è</button></div><div style="display:flex;align-items:center;gap:5px;"><input type="text" class="val-box" value="${item.val}" oninput="formatarMoeda(this)"><button onclick="this.closest('.row').remove();calcular();" style="border:none;background:none;color:red;cursor:pointer;font-weight:bold;" title="Apagar Item">√ó</button></div>`;
                rowsCont.appendChild(row);
            });
            document.getElementById('container-geral').appendChild(card);
        }

        // NOVA FUN√á√ÉO: EDITAR O NOME DO ITEM
        function editarNomeItem(btn) {
            const spanNome = btn.previousElementSibling;
            const novoNome = prompt("Digite o novo nome para este item:", spanNome.innerText);
            if (novoNome !== null && novoNome.trim() !== "") {
                spanNome.innerText = novoNome.trim();
            }
        }

        function formatarMoeda(i) { let v = i.value.replace(/\D/g, ""); v = (v/100).toLocaleString('pt-BR', {minimumFractionDigits: 2}); i.value = v === "0,00" ? "" : v; calcular(); }
        function marcarPago(cb) { cb.closest('.row').classList.toggle('pago', cb.checked); calcular(); }
        function calcular() {
            let tr=0, tp=0, tf=0;
            document.querySelectorAll('.card').forEach(card => {
                let tb = 0;
                card.querySelectorAll('.val-box').forEach(vBox => {
                    const val = parseFloat(vBox.value.replace(/\./g, '').replace(',', '.')) || 0;
                    tb += val;
                    if (card.classList.contains('receita-card')) tr += val;
                    else if (vBox.closest('.row').querySelector('.check-pagar').checked) tp += val;
                    else tf += val;
                });
                card.querySelector('.subtotal-bloco').innerText = "Total: R$ " + tb.toLocaleString('pt-BR', {minimumFractionDigits:2});
            });
            document.getElementById('res-saldo').innerText = "R$ " + (tr - tp - tf).toLocaleString('pt-BR', {minimumFractionDigits:2});
            document.getElementById('res-pago').innerText = "R$ " + tp.toLocaleString('pt-BR', {minimumFractionDigits:2});
            document.getElementById('res-falta').innerText = "R$ " + tf.toLocaleString('pt-BR', {minimumFractionDigits:2});
        }

        async function copiarMesAnterior() {
            const ano = document.getElementById('select-ano').value;
            let mB = mesAtual === 0 ? 11 : mesAtual - 1;
            let aB = mesAtual === 0 ? (parseInt(ano)-1).toString() : ano;
            const { data } = await _supabase.from('registros').select('dados').eq('ano', aB).eq('mes', mB).maybeSingle();
            if (data && data.dados) {
                if(confirm(`Copiar dados de ${nomesMeses[mB]}?`)) {
                    document.getElementById('container-geral').innerHTML = "";
                    data.dados.forEach(cat => { criarCard(cat.categoria, cat.itens.map(it => ({...it, pago: false}))); });
                    calcular();
                }
            } else { alert("Sem dados anteriores."); }
        }

        function atualizarIcone(input) {
            const isRec = input.value.toUpperCase().includes('RECEITA');
            input.previousElementSibling.innerText = isRec ? 'üí∞' : 'üí∏';
            input.closest('.card').classList.toggle('receita-card', isRec);
            calcular();
        }

        function toggleNovaCat() { document.getElementById('input-nova-cat').style.display = document.getElementById('sel-categoria').value === "NOVA_CAT" ? "block" : "none"; }

        function adicionar() {
            const sel = document.getElementById('sel-categoria');
            let cat = sel.value === "NOVA_CAT" ? document.getElementById('input-nova-cat').value.toUpperCase() : sel.value;
            const nome = document.getElementById('novo-nome').value, valor = document.getElementById('novo-valor').value;
            if(!cat || !nome || !valor) return;
            let card = Array.from(document.querySelectorAll('.card')).find(c => c.querySelector('.editable-title').value.includes(cat));
            if(!card) criarCard(cat, [{desc: nome, val: valor, pago: false}]);
            else {
                const r = document.createElement('div'); r.className = 'row';
                r.innerHTML = `<div style="display:flex;align-items:center;gap:10px;"><input type="checkbox" class="check-pagar" onchange="marcarPago(this)"><span class="desc">${nome}</span><button onclick="editarNomeItem(this)" style="border:none;background:none;cursor:pointer;font-size:0.8rem;padding:0;" title="Editar Nome">‚úèÔ∏è</button></div><div style="display:flex;align-items:center;gap:5px;"><input type="text" class="val-box" value="${valor}" oninput="formatarMoeda(this)"><button onclick="this.closest('.row').remove();calcular();" style="border:none;background:none;color:red;cursor:pointer;font-weight:bold;" title="Apagar Item">√ó</button></div>`;
                card.querySelector('.rows-container').appendChild(r);
            }
            calcular();
            document.getElementById('novo-nome').value = ""; document.getElementById('novo-valor').value = "";
        }
    </script>
</body>
</html>
